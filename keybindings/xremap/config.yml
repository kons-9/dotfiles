# this is xremap configuration file.
shared:
  terminals: &terminals
    - org.wezfurlong.wezterm

modmap:
  - name: Global
    remap:
      CapsLock: Ctrl_L
      # E/J key
      grave: Esc
      # realforce 最下段のキー右から
      # rightctrl: rightctrl
      # compose: compose
      # rightalt: rightalt
      katakanahiragana: Esc
      henkan: grave
      # space: space
      muhenkan: leftmeta
      # leftalt: leftalt
      # leftmeta: leftmeta
      # leftctrl: leftctrl

keymap:
  - name: Default
    application:
      not: *terminals
    # Emacs basic
    remap:
      C-h: backspace
      # C-b: left
      # C-f: right
      # C-p: up
      # C-n: down
